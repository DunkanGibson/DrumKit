<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drum Kit</title>
</head>
<body>

  <div class="keycontainer">

    <div class="key" id="clap">
      <h1>A</h1>
      <h4 class="keytext">CLAP</h4>
    </div>

    <div class="key" id="hihat">
      <h1>S</h1>
      <h4 class="keytext">HIHAT</h4>
    </div>

    <div class="key" id="kick">
      <h1>D</h1>
      <h4 class="keytext">KICK</h4>
    </div>

    <div class="key" id="openhat">
      <h1>F</h1>
      <h4 class="keytext">OPENHAT</h4>
    </div>

    <div class="key" id="boom">
      <h1>G</h1>
      <h4 class="keytext">BOOM</h4>
    </div>

    <div class="key" id="ride">
      <h1>H</h1>
      <h4 class="keytext">RIDE</h4>
    </div>

    <div class="key" id="snare">
      <h1>J</h1>
      <h4 class="keytext">SNARE</h4>
    </div>

    <div class="key" id="tom">
      <h1>K</h1>
      <h4 class="keytext">TOM</h4>
    </div>

    <div class="key" id="tink">
      <h1>L</h1>
      <h4 class="keytext">TINK</h4>
    </div>
      

  </div>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
